<!DOCTYPE html>
<html>
<head>
    <base href="/" />
    <link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/jquery/dist/jquery.js"></script>
    <script src="./bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="./bower_components/angular-route/angular-route.min.js"></script>

    <!--main js file-->
    <script src="./linkshare/linkshare.js"></script>

        <li ng-show="vm.isLoggedIn()"><a>{{vm.currentUser()}}</a></li>
        <li ng-show="vm.isLoggedIn()"><a href="" ng-click="logOut()">Log Out</a></li>
        <li ng-hide="vm.isLoggedIn()"><a href="/#/login">Log In</a></li>
        <li ng-hide="vm.isLoggedIn()"><a href="/#/register">Register</a></li>

        <div ng-view></div>
